<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image UI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.hero {
    height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
    background-size: cover;
    background-position: center;
}

.content {
    background: rgba(0, 0, 0 , 0.4);
    padding: 40px;
    text-align: center;
    color: white;
    border-radius: 10px;
}

.content h1 {
    font-size: 36px;
    margin-bottom: 15px;
}

.content p {
    font-size: 16px;
    margin-bottom: 25px;
    line-height: 1.6;
}

.content button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    background-color: #ff9800;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.content button:hover {
    background-color: #ae6540;
    transition: 0.7s;
}

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>
                Yeh aik simple HTML aur CSS ka background image section hai
                jo professional aur modern UI show karta hai.
            </p>
            <button>Get Started</button>
        </div>
    </section>

</body>
</html>
